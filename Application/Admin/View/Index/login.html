<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ H+ ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>H+ 后台主题UI框架</strong></h4>

                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>

                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到H+后台主题UI框架</p>
                    <input type="text" name="account" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="pwd" class="form-control pword m-b" placeholder="密码" />
                    <a href="#">忘记密码了？</a>
                    <div class="btn btn-success btn-block">登录</div>

<script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script>
    $(function () {
        $('.btn-block').click(function () {
            var account = $("input[name='account']").val();
            var pwd = $("input[name='pwd']").val();
            $.post("{:U('Admin/Index/login')}", {
                account: account,
                pwd:pwd
            }, function (result) {
                if (result.code == 1) {
                    layer.msg('登陆成功');
                    setTimeout(function () {
                        window.location.href = "{:U('Admin/Index/index')}";
                    }, 1000);
                } else {
                    layer.msg('登陆失败');
                }
            }, 'json');
        });
    });
</script>
